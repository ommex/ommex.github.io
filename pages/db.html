    <div id="db-api">
      <div class="container-fluid">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title mb-3">
              <i class="bi bi-film me-2"></i> Filme Datenbank:
            </h5>
            <p class="card-text data"></p>
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title mb-3">
              <i class="bi bi-plus-circle me-2"></i>Filme hinzufügen
            </h5>
            <div class="card-text">
              <form
                method="POST"
                action="http://localhost:3000/api/filme"
                id="db-add-form"
              >
                <div class="mb-3">
                  <label for="titel" class="form-label">Titel</label>
                  <input
                    type="text"
                    class="form-control"
                    id="titel"
                    name="titel"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="produktionsfirma" class="form-label"
                    >Produktionsfirma</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="produktionsfirma"
                    name="produktionsfirma"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="regisseur" class="form-label">Regisseur</label>
                  <input
                    type="text"
                    class="form-control"
                    id="regisseur"
                    name="regisseur"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="genre" class="form-label">Genre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="genre"
                    name="genre"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="ausstrahldatum" class="form-label"
                    >Ausstrahldatum</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="ausstrahldatum"
                    name="ausstrahldatum"
                    required
                  />
                </div>
                <button
                  id="submit-db-add"
                  type="submit"
                  class="btn btn-primary"
                >
                  Hinzufügen
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
